<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<title>WhiteTickets</title>
</head>
<body>

	<header class="header">
		<div class="header__img"></div>
		<nav class="header__nav">
			<div>Акции</div>
			<div>Поиск</div>
			<div>Личный кабинет</div>
		</nav>
	</header>
	<hr>

	<section class="poisk">
		<div class="poisk__name"><input type="text" name="" placeholder="Посик концерта по названию..."></div>
		<div class="poisk__inputs">
			<div class="poisk__inputs-para">
				<div><input type="text" name="" placeholder="Номер билета"> </div>
				<div><input type="date" name="" placeholder="Дата концерта"></div>
			</div>
			<div class="poisk__inputs-para">
				<div><input type="time" name="" placeholder="Время начала"> </div>
				<div><input type="time" name="" placeholder="Время окончания"></div>
			</div>
			<div class="poisk__inputs-para">
				<div><input type="number" name="cost" min="1" max="100000" placeholder="Стоимость от:"> </div>
				<div><input type="number" min="1" max="100000" name="cost" placeholder="Стоимость до:"></div>
			</div>
		</div>
		<div class="poisk__button"><button>ПОИСК</button></div>
	</section>

	<section class="result">
		<div class="result__text">По рузельтату поиска вам подойдут эти концерты:</div>
		<div class="result__conc">
			<div>
				<div></div>
				<div></div>
			</div>
			<hr>
			<div>
				<div></div>
				<div></div>
			</div>
			<hr>
		</div>
	</section>

	<footer class="footer">
		<nav class="footer__nav">
			<div>Акции</div>
			<div>Поиск</div>
			<div>Личный кабинет</div>
		</nav>
		<div class="footer__tel">Телефон “8 (800) 289-20-10” </div>
	</footer>

</body>
</html>
