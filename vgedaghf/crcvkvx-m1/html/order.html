<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>Страница заказа</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="../img/logo.png" alt="logo">
			</div>
			<nav>
				<a href="#Aksii">Акции</a>
				<a href="#Poisk">Поиск</a>
				<a href="">Личный кабинет</a>
			</nav>
		</header>
		<h2 class="h2">Данные</h2>
		<form>
			<fieldset>Данные о билете</fieldset>
			<label for="nomer_bileta">Номер билета</label>
			<input type="text" id="nomer_bileta">
			<label for="gorod">Название города</label>
			<input type="text" id="gorod">
			<label for="conz">Название концерта</label>
			<input type="text" id="conz">
			<label for="date1">Дата концерта</label>
			<input type="date" id="date1">
			<label for="vrem">Время концерта</label>
			<input type="text" id="vrem">
			<label for="vrem1">Время начала концерта</label>
			<input type="text" id="vrem1">
			<label for="vrem2">Время окончания концерта</label>
			<input type="text" id="vrem2">
			<label for="number">Количество оставшихся билетов</label>
			<input type="number" id="number" max="5" min="1">
			<label for="cost">Стоимость</label>
			<input type="number" id="cost">
			<fieldset>Данные о покупателе</fieldset>
			<label for="name">Имя</label>
			<input type="text" id="name">
			<label for="name2">Фамилия</label>
			<input type="text" id="name2">
			<label for="data_birth">Дата рождения</label>
			<input type="text" id="data_birth">
			<label for="doc">Номер документа</label>
			<input type="text" id="doc">
			<button>Забронированать</button>
		</form>
		<footer>
			<a href="tel:88002892010">Телефон “8 (800) 289-20-10”</a>
			<a href="../index.html#Aksii">Акции</a>
			<a href="../index.html#Poisk">Поиск</a>
			<a href="">Личный кабинет</a>
		</footer>
	</body>
</html>
